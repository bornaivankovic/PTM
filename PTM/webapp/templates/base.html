{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/vis.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md" style="padding-down: 10px">
        <a class="navbar-brand logo" href="#"><img src="https://cdn2.iconfinder.com/data/icons/seo-flat-6/128/08_Web_Development-128.png" width="40" height="40"
                class="d-inline-block align-top" alt="">PTM</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="">Odjavi se</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-container">
        <section class="network-container">
            <div class="network-topology" id="network">

            </div>
            <div id="node-popUp">
                <span id="node-operation">node</span> <br>
                <table style="margin:auto;">
                    <tr>
                        <td>Node id</td>
                        <td><input id="node-id" value="" /></td>
                    </tr>
                    <tr>
                        <td>Node label</td>
                        <td><input id="node-label" value="" /></td>
                    </tr>
                    <tr>
                        <td>Node failure rate</td>
                        <td><input id="node-failureRate" value="" /></td>
                    </tr>
                    <tr>
                        <td>Node repair rate</td>
                        <td><input id="node-repairRate" value="" /></td>
                    </tr>
                </table>
                <input type="button" value="save" id="node-saveButton" />
                <input type="button" value="cancel" id="node-cancelButton" />
            </div>

            <div id="edge-popUp">
                <span id="edge-operation">edge</span> <br>
                <table style="margin:auto;">
                    <tr>
                        <td>Label</td>
                        <td><input id="edge-label" value="" /></td>
                    </tr>
                    <tr>
                        <td>Id</td>
                        <td><input id="edge-id" value="" /></td>
                    </tr>
                    <tr>
                        <td>Length</td>
                        <td><input id="edge-length" value="" /></td>
                    </tr>
                    <tr>
                        <td>Failure Rate</td>
                        <td><input id="edge-failureRate" value="" /></td>
                    </tr>
                    <tr>
                        <td>Repair Rate</td>
                        <td><input id="edge-repairRate" value="" /></td>
                    </tr>
                </table>
                <input type="button" value="save" id="edge-saveButton" />
                <input type="button" value="cancel" id="edge-cancelButton" />
            </div>

        </section>
        <aside class="right-aside-container">
            <div class="element-info-container" id="event-catcher">

            </div>
            <div class="calculation-container">
                <h2>TO BE DONE </h2>
            </div>
        </aside>
    </main>
</body>
<script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/vis.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/app.js' %}"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

</html>
